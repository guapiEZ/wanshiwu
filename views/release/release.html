<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,
	 				minimum-scale=1,user-scable=no">
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/release/release.css">
</head>
<body>
<header class="header">
	<div class="icon-back">取消</div>
	<div class="header_title">发布房源</div>
</header>
<div class="release_search">
	<input type="text" placeholder="搜索想要发布的大厦" class="search_text">
	<div class="search_add">新增楼盘</div>
</div>
<div class="building_info">
	<div class="title_block"><span class="title_round"></span><span  class="building_title">大厦信息</span></div>
		<div class="building_cell"><span class="cell_title">商圈：</span><span class="cell_text">浦东-八佰伴</span></div>
		<div class="building_cell"><span class="cell_title">物业：</span><span class="cell_text">上海浦江物业有限公司</span></div>
		<div class="building_cell"><span class="cell_title">层数：</span><span class="cell_text">23层</span></div>
		<div class="building_cell"><span class="cell_title">层高：</span><span class="cell_text">标准4.5米，净高2.75米，大堂14.5米</span></div>
		<div class="building_cell"><span class="cell_title">车位：</span><span class="cell_text">地上30个，地下400个，1250元/元</span></div>
		<div class="building_cell"><span class="cell_title">电梯：</span><span class="cell_text">客梯8部，货梯2部，三菱电梯</span></div>
		<div class="building_cell"><span class="cell_title">空调：</span><span class="cell_text">集中式中央空调</span></div>
		<div class="building_cell"><span class="cell_title">入驻企业：</span><span class="cell_text">顺城商业地产(房地产/建筑)、大大集团</span></div>
		<div class="building_cell"><span class="cell_title">地铁：</span><span class="cell_text">距离世纪大道战步行7分钟</span></div>
</div>
<div class="housing_info">
	<div class="title_block"><span class="title_round"></span><span class="housing_title">房源信息</span></div>
		<div class="radio_title">请选择发布房源属性</div>
		<div class="housing_radio">
			<div class="radio_box active"><span  class="radio_btn"><i class="icon"></i></span><span>整层</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>整栋</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>众创空间</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>商务中心</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>创意产业园</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>写字楼</span></div>
			<div class="radio_box"><span  class="radio_btn"><i class="icon"></i></span><span>工位</span></div>
		</div>
	<div class="housing_cells">
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
		<div class="housing_cell"><span></span><div></div></div>
	</div>
</div>
</body>
</html>
