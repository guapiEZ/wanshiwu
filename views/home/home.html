<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,
	 				minimum-scale=1,user-scable=no">
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/home/home.css">
</head>
<body>
	<header class="header">
		<i class="icon-back">上海</i>
		<span class="header_title">万事屋</span>
	</header>
	<div class="search_box">
		<div class="search_input">
			<i class="icon-search"></i>
			<span>挑好房，上万事屋</span>
		</div>
	</div>
	<div class="slider_box">
		<div class="slider_container">
			<div class="slider_block"></div>
			<div class="slider_block"></div>
			<div class="slider_block"></div>
			<div class="slider_block"></div>
		</div>
		<div class="point_box">
			<span class="point_block active"></span><span class="point_block"></span><span class="point_block"></span><span class="point_block"></span>
		</div>
	</div>
	<div class="query_box">
		<div class="query_block"><span class="text">区域</span><i class="icon"></i></div>
		<div class="query_block"><span class="text">面积</span><i class="icon"></i></div>
		<div class="query_block"><span class="text">单价</span><i class="icon"></i></div>
		<div class="query_block"><span class="text">更多</span><i class="icon"></i></div>
		<div class="query_price"><i class="icon"></i></div>
	</div>
	<div class="down-box">
		<ul>
			<li>1</li>
		</ul>
	</div>
	<div class="down-box">
		<ul>
			<li>2</li>
		</ul>
	</div>
	<div class="down-box">
		<ul>
			<li>3</li>
		</ul>
	</div>
	<div class="down-box">
		<ul>
			<li>4</li>
		</ul>
	</div>
	<article>
		<section class="block_box">
			<div class="img_box"></div>
			<div class="info_box">
				<div class="info-title">东方金融中心</div>
				<div class="info-address">浦东-八佰伴</div>
				<div class="info-tag_box"><span>商务中心</span></div>
				<div class="info-price"><span><em>&yen;7</em>元/平米/天起</span><span class="price-text">佣金：一个月</span></div>
			</div>
		</section>
	</article>

	<script src="../../public/libs/zepto/zepto.min.js"></script>
	<script src="../../public/libs/zepto/touch.js"></script>
	<script src="../../public/js/home.js"></script>

</body>
</html>
