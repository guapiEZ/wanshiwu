<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>万事屋 - 南京鸿鸣网络科技有限公司</title>
	<meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
	<meta name="description" content="南京鸿鸣网络科技有限公司是一家互联网制作及设计的现代设计公司
    鸿鸣网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，鸿鸣网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>

	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,
	 				minimum-scale=1,user-scable=no">
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/land/register.css">
</head>
<body>
<div class="header">
	<div class="icon-back" ontouchend="javascript:history.back()"></div>
	<div class="header_title title_color">注册</div>
	<div class="icon"></div>
</div>

<div class="register_box">
	<div class="register_text">账号：<input id="tel" onblur="testReg()" type="text" placeholder="请输入您的手机号" class="text"></div>
	<div class="register_code">验证码：<input id="code" onblur="testReg()" type="text" placeholder="请输入验证码" class="code"><div class="obtain" id="cell-code">获取验证码</div></div>
	<div class="register_password">密码：<input id="pass" type="password" onblur="testReg()" placeholder="请输入您的登录密码" class="password"></div>
	<div class="register_password">密码：<input id="passed" type="password" onblur="testReg()" placeholder="请输入您的登录密码" class="password"></div>
	<div class="form-cell">
		<span class="form-cell-name cell-iden">身份：</span>
		<div id="iden" data-val="1" class="form-cell-input iden" onfocus="show()" onblur="testReg()">经纪人</div>
		<div class="cell-box">
			<ul class="cell-list">
				<li data-val="1" class="cell-li">经纪人</li>
				<li data-val="2" class="cell-li">小业主</li>
				<li data-val="3" class="cell-li">运营商</li>
				<li data-val="4" class="cell-li">代理商</li>
				<li data-val="5" class="cell-li">开发商</li>
			</ul>
		</div>
	</div>
</div>
<div class="button"><button class="register_button" >注册</button></div>
<div class="s_box">
	<span>注册即代表同意</span><a href="#" class="text">《万事屋用户协议》</a>
</div>

<div class="mask"></div>

<div class="publish-alert">
	<p class="title">注册完成，等待后天确认</p>
	<p class="confirm">确认</p>
</div>

<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../../public/libs/zepto/touch.js"></script>
<script src="../../public/js/land.js"></script>
<script>


	var code = document.getElementById('cell-code');

	var wait=60;

	function time(o) {

		if (wait == 0) {
			o.innerHTML="获取验证码";
			o.style.background = '';
			wait = 60;
		}
		else {

			o.innerHTML=wait+'s后重新获取';
			o.style.background = '#c7c7c7';
			wait--;
			setTimeout(function() {time(o)},1000)
		}
	}

	code.addEventListener('touchend', function(e){
		time(this);
	})
</script>
</body>
</html>
